<h2>2. 회원가입 창</h2>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
  
    <div>
      <label for="id_userName">User Name:</label>
      <input type="text" id="id_userName" name="userName" required>
    </div>
  
    <div>
      <label for="id_userId">User ID:</label>
      <input type="text" id="id_userId" name="userId" required>
    </div>
  
    <div>
      <label for="id_userPwd">User Password:</label>
      <input type="password" id="id_userPwd" name="userPwd" required>
    </div>
  
    <div>
      <label for="id_userRrn">User RRN:</label>
      <input type="text" id="userRrn1" name="userRrn1" pattern="[0-9]{6}" placeholder="000000" required>
      <label for="userRrn2">-</label>
      <input type="text" id="userRrn2" name="userRrn2" pattern="[0-9]{1}" placeholder="0" required>
    </div>
  
    <div>
      <label for="id_userLink">User Link:</label>
      <input type="text" id="id_userLink" name="userLink" maxlength="2000" required>
    </div>
  
    <div>
      <button type="submit">다음</button>
    </div>
  </form>
